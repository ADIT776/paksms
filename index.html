<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Shape</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .petal {
      width: 60px;
      height: 60px;
      background-color: #ff69b4;
      border-radius: 50%;
      position: absolute;
    }

    .flower .petal:nth-child(1) {
      top: 0;
      left: 20px;
    }

    .flower .petal:nth-child(2) {
      top: 20px;
      left: 60px;
      transform: rotate(45deg);
    }

    .flower .petal:nth-child(3) {
      top: 60px;
      left: 20px;
      transform: rotate(90deg);
    }

    .flower .petal:nth-child(4) {
      top: 20px;
      left: -20px;
      transform: rotate(135deg);
    }

    .center {
      width: 40px;
      height: 40px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
